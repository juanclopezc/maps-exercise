<div class="banner mat-elevation-z4" role="banner" [ngClass]="{'open' :  (data$ | async)?.show }">
    <div class="banner-content ps-3 pe-0 d-flex align-items-center justify-content-between text-white"
        [ngClass]="(data$ | async)?.bgColor" role="status" aria-live="assertive">
        <div class = "flex-grow-1 text-center py-3">
            {{ (data$ | async)?.text }}
        </div>
    </div>
</div>
